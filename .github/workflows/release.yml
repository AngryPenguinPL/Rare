name: New Release

on:
  release:
    types: [ published ]

jobs:
  pypi-deploy:
    if: "!github.event.release.prerelease"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*

  aur-publish:
    if: "!github.event.release.prerelease"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate PKGBUILD
        run:
          ./.github/GenPKG.sh

      - name: Upload
        uses: KSXGitHub/github-actions-deploy-aur@v2.2.3
        with:
          pkgname: rare
          pkgbuild: ./.github/rare/PKGBUILD
          commit_username: Dummerle
          commit_email: ${{ secrets.MAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: Update AUR package

  deb-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Deps
        run: |
          sudo apt install python3-all python3-stdeb dh-python python3-setuptools python3-wheel
          sudo pip install -r requirements.txt


      - name: run python setup
        run: |
          python3 setup.py sdist
          python3 setup.py --command-packages=stdeb.command bdist_deb

      - name: move file
        run: mv deb_dist/*.deb Rare.deb

      - name: Upload files to GitHub
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Rare.deb
          asset_name: Rare.deb
          tag: ${{ github.ref }}
          overwrite: true

  appimage:
    if: "!github.event.release.prerelease"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: install Deps
        run: |
          sudo apt update
          sudo apt install python3 python3-pip python3-setuptools patchelf desktop-file-utils libgdk-pixbuf2.0-dev fakeroot strace fuse

      - name: install appimage-builder
        run: |
          sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /usr/local/bin/appimagetool
          sudo chmod +x /usr/local/bin/appimagetool
          sudo pip3 install appimage-builder
      - name: Build Appimage
        run: |
          cd build
          appimage-builder --skip-test
          mv Rare-*.AppImage Rare.AppImage

      - name: Upload to GitHub
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Rare.AppImage
          asset_name: Rare.AppImage
          tag: ${{ github.ref }}
          overwrite: true

      
    
